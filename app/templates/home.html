{%extends 'base.html'%} {% block content %} {{block.super}}

<div class="container" style="width: 100%;margin: 0;background-color: #101820FF;">
    <div class="row" style="width: 100%;">
        <div class="col-1" style="width: 20%;margin-top: 5%;">
            <div class="profile">
                <div class="card" style="background-color: #F2AA4CFF;;width: 70px;height: 70px;border-radius: 50px;margin-bottom: 50px;">

                </div>
                {% if user.is_authenticated %}
                <h3 style="margin-left: 80px;margin-top:-95px ;color: #F2AA4CFF;">{{user.username}}</h3>
                {% else %} {% endif %}
            </div>
            <hr style="margin-top: 50px;width:100%;">
            <a href="{% url 'new_hood' %}" class="btn btn-dark" style="margin-bottom: 20px;color: #F2AA4CFF;">Create Neighbourhood</a>
            <br>
        </div>
        <div class="col-2" style="width: 70%;margin-left: 10%;margin-top: 5%;height: 100vh;">
            <h1 style="color: #F2AA4CFF;">Neighbourhoods</h1>
            {%for hood in hood%}
            <hr style="margin-top: 40px;">
            <div class="row">
                <a href="{% url 'hood' hood.pk %}">
                    <div class="card" style="border:2px solid black;height: 20vh;border-radius: 20px;background-color: #F2AA4CFF;">
                        <div class="col">
                            <div class="card" style="width: 150px;height: 150px;border-radius: 800px;margin-bottom: 20px;margin-top: 15px;margin-left: 30px;">
                                <img src="{{hood.image.url}}" alt="">
                            </div>
                            <h2 style="margin-left: 200px;margin-top:-150px;font-family: Arial, Helvetica, sans-serif;">{{hood.name}}</h2>
                            <h2 style="margin-left: 200px;font-family: 'Courier New', Courier, monospace;">Located in {{hood.location}}</h2>

                        </div>
                    </div>
                </a>

            </div>
            {%endfor%}


        </div>

    </div>

</div>
</div>
{% endblock %}
